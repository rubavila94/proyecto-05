<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Gestion de proyectos</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/proyectos">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/departamentos">Departamentos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Editar Empleado</h2>
        <!--Es post porque mandamos este objeto al mÃ©todo post del controller-->
        <form th:object="${empleado}" th:action="@{/empleados/{id}/editar(id=${empleado.id})}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
            </div>

            <div class="form-group">
                <label for="salario">Salario</label>
                <input type="number" class="form-control" id="salario" th:field="*{salario}">
            </div>

            <div class="form-group">
                <label>Departamento: </label>
                <select name="departamentoId" class="form-control">
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.id}" th:text="${departamento.nombre}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>

</html>
