<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Gestion de proyectos</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/proyectos">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/departamentos">Departamentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Lista de Empleados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td>
                        <a th:href="@{'/empleados/' + ${empleado.id} + '/editar'}" class="btn btn-sm btn-primary">Editar</a>
                        &nbsp;
                        <a th:href="@{'/empleados/' + ${empleado.id} + '/eliminar'}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/empleados/crear" class="btn btn-primary">Agregar Empleado</a>
    </div>
</body>

</html>
