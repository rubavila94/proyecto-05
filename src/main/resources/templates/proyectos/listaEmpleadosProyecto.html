<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista de Empleados en el Proyecto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Gestion de proyectos</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/proyectos">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/departamentos">Departamentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Empleados asignados al Proyecto <span th:text="${proyecto.nombre}"></span></h1>
        <h3>Empleados Asignados</h3>
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleadosAsignados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td>
                        <form th:action="@{'/proyectos/' + ${proyecto.id}} + '/empleados/designar/' + ${empleado.id}"
                            method="post">
                            <input type="submit" value="Designar" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Empleados No Asignados</h3>
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleadosNOAsignados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td>
                        <form th:action="@{'/proyectos/' + ${proyecto.id}} + '/empleados/asignar/' + ${empleado.id}"
                            method="post">
                            <input type="submit" value="Asignar" class="btn btn-primary">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/proyectos/crear" class="btn btn-primary">Agregar Proyecto</a>
    </div>
</body>

</html>
